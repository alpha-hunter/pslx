syntax = "proto3";

package pslx;

message EmptyMessage {
}

// the next will be 4
message Credentials {
    string user_name = 1;
    string password = 2;
    map<string, string> others = 3;
}

// the next will be 4
message FileInfo {
    string file_path = 1;
    string file_size = 2;
    string modified_time = 3;
}
